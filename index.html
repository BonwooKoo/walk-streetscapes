<html>
  <meta charset="utf-8" />
  <title>Walkable Streetscapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:800,600,400,200,300,100"
    rel="stylesheet"
  />

  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
    rel="stylesheet"
  />
  <head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/nice-select.css" />
  </head>

  <body>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- <script>
      $(document).ready(function () {
        $("select").niceSelect();
      });
    </script> -->

    <!-- Map Container -->
    <div id="lines"></div>
    <div id="navbar"></div>
    <div>
      <div class="titleMain">
        <a href="." style="text-decoration: none; color: white"
          >Atlanta Streetscapes at Eye Level</a
        >
      </div>
      <div id="titleSub">
        <p>Measuring</p>
      </div>
    </div>
    <!-- DROPDOWN MENU -->

    <div id="dropdown_div">
      <div id="dropdown_label">Select a Variable</div>
      <div id="dropdown_container">
        <select id="dropdown" class="select">
          <option value="p.building">% Building</option>
          <option value="p.sidewalk">% Sidewalk</option>
          <option value="p.road">% Road</option>
          <option value="p.house">% House</option>
          <option value="p.car">% Car</option>
          <option value="p.tree">% Tree</option>
          <option value="p.grass">% Grass</option>
          <option value="p.plant">% Plant</option>
          <option value="p.sky">% Sky</option>
          <option value="p.bench">% Bench</option>
          <option value="b2s">Building-to-Street Ratio</option>
          <option value="green">Greenness</option>
          <option value="s2s">Sidewalk-to-Street Proportion</option>
        </select>
      </div>
    </div>

    <!-- METHOD -->
    <div id="method-container">
      <div id="method-background"></div>
      <div id="method-text">
        <p class="method_title">Streetscapes at Eye Level</p>
        <br />
        <p class="method_body">
          This data was generated using Google Street View and Pyramid Scene
          Parsing Network
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
